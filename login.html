    <title>Login | Signup</title>

<body style="background-color:rgb(236 , 241 , 254);">




    <!--------------- login & Sign Up main form -------------->



    <div class="card">
        <!-- <div class="sidebar">
            <div class="side-svg">

            </div>
        </div> -->

        <!-- ------------------- -->



        <div class="main">
            <!--------------- login & Sign Up Switch Buttons -------------->
            <div class="switch">
                <button id="login" class="active">
                    Login
                </button>

                <button id="signup">
                    Sign Up
                </button>
            </div>
            <!-- ---------------------------------------------- -->




            <!-- --------------------- login form --------------------- -->
            <div class="main-form">
                <form class="form">
                    <input type="text" name="email" placeholder="  Email Address" required> <br>
                    <a id="myForget" href="#">Forgot password</a> <br>
                    <input type="password" name="password" placeholder="  Password" autocomplete="off" required> <br>
                    <button id="btn" type="submit">Login</button>
                </form>
            </div>



            <!-- --------------------- Sign Up form --------------------- -->

            <div class="main-form">
                <form id="newForm" class="new-form">

                </form>
            </div>

        </div>


    </div>





    <script text="text/javascript" src="js/login-style.js"></script>
