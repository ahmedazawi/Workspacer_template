<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-style.css">
    <!-- ------------ google fonts ------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Login | Signup</title>
</head>

<body>

    <!------------------------------  failure messages ------------- -->
    <!-- default : hiddin -->
    <div class="log-fail-msg">
        <span>Please check your email and password and try again.</span>
    </div>
    <!-- default : hiddin -->
    <div class="sign-fail-msg">
        <span>Your email is already registered please use a different email or you can just login.</span>
    </div>


    <!--------------- login & Sign Up main form -------------->

    <div class="container">
        <!-- <div class="lan">
            <select id="lan-switch">
                <option>English</option>
                <option>Arabic</option>
            </select>
        </div> -->
        <div class="card">
            <div class="sidebar">
                <div class="side-svg">


                    <div id="logo">
                        <img src="./svg/logo.png">
                        <h1>WORKSPACER</h1>
                    </div>
                    <p>Create your free virtual
                        coworking spaces. </p>

                    <img id="picture" src="./svg/login_sidebar/sidebar_picture.svg">
                </div>
            </div>

            <!-- ------------------- -->





            <div class="main">
                <!--------------- login & Sign Up Switch Buttons -------------->
                <div class="switch">
                    <button id="login" class="active">
                        Login
                    </button>

                    <button id="signup">
                        Sign Up
                    </button>
                </div>
                <!-- ---------------------------------------------- -->




                <!-- --------------------- login form --------------------- -->
                <div class="main-form">
                    <form class="form">
                        <input id="email" type="text" name="email" placeholder="Email Address" autocomplete="off"
                            required> <br>
                        <a id="myForget" href="#">Forgot password</a> <br>
                        <input id="log-pass" type="password" name="log-pass" placeholder="Password" autocomplete="off"
                            required> <br>
                        <div class="show-password">
                            <input id="box" type="checkbox" onclick="showPassword()">
                            <label for="box">Show Password</label>
                        </div>
                        <br>

                        <button id="btn" type="submit">LOGIN</button>
                    </form>
                </div>









                <!-- --------------------- Sign Up form ----------------------->
                <div class="main-form">
                    <form id="newForm" class="new-form">

                        <!-------------------- input fields---------------- -->
                        <div id="full-name">

                            <input id="f-name" name="f-name" type="text" placeholder="First name" minlength="3"
                                maxlength="10" size="10" required>
                            <input id="l-name" name="l-name" type="text" placeholder="Last name" minlength="3"
                                maxlength="10" size="10" required>

                        </div>

                        <input id="em" type="text" placeholder="Email Address" required>

                        <div id="pass-div">

                            <input id="pass" type="password" placeholder="Password" name="pass"
                                onChange="matchPassword()" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                autocomplete="off"
                                title="Password Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>

                            <input id="pass-confirm" type="password" placeholder="Confirm Password" name="pass-confirm"
                                onChange="matchPassword()" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                autocomplete="off"
                                title="Password Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>

                        </div>
                        <!-- ---------------------------------------------- -->


                        <!-- -------------- Checkboxes -------------- -->
                        <div class="checkboxes">
                            <div class="checkbox-div">
                                <input id="new-box" type="checkbox" onclick="showPassword()">
                                <label for="new-box">Show Password</label>
                            </div>

                            <div class="checkbox-div">

                                <input id="form-checkbox" type="checkbox" name="checkbox" required>

                                <label for="form-checkbox" id="label-checkbox">By signing up, you agree to our <a
                                        href="#">Terms</a> and <a href="#">
                                        Privacy Policy</a>,
                                    <br>
                                    and our default
                                    <a href="#">Notification Settings</a>.

                                </label>

                            </div>
                        </div>
                        <!-- ---------------------------------- -->

                        <button id="new-btn" type="submit">SIGN UP</button>

                    </form>

                </div>

            </div>


        </div>

    </div>



    <script text="text/javascript" src="js/login-script.js"></script>

</body>

</html>
